spring:
  application:
    name: elasticsearch-mcp-server
  main:
    web-application-type: reactive
  ai:
    mcp:
      server:
        enabled: true
        type: SYNC
        # Streamable HTTP (not SSE â€“ SSE is deprecated by MCP)
        protocol: STREAMABLE
        transport: streamable-http
        endpoint: /mcp
        annotation-scanner:
          enabled: true

server:
  port: 8080

# Avoid 401 from Actuator's Elasticsearch health (it uses a separate client without your API key)
management:
  health:
    elasticsearch:
      enabled: false

logging:
  level:
    org.springframework.ai.mcp: DEBUG